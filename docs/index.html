<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js vr - 3D video</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            /* This fix is needed to ensure scrollbars are not shown in FireFox (and possibly other browsers).*/
            display: block;
        }

        #loader-overlay {
            position: absolute;
            left: 0;
            right: 0;
            z-index: 99;
            width: 100%;
            height: 100%;
            background: black;
        }

        /* Center the loader */
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 999;
            width: 120px;
            height: 120px;
            margin: -76px 0 0 -76px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Add animation to "page content" */
        .animate-bottom {
            position: relative;
            -webkit-animation-name: animatebottom;
            -webkit-animation-duration: 1s;
            animation-name: animatebottom;
            animation-duration: 1s
        }

        @-webkit-keyframes animatebottom {
            from {
                bottom: -100px;
                opacity: 0
            }
            to {
                bottom: 0px;
                opacity: 1
            }
        }

        @keyframes animatebottom {
            from {
                bottom: -100px;
                opacity: 0
            }
            to {
                bottom: 0;
                opacity: 1
            }
        }

        #container {
            display: none;
        }

        #help {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            font-family: sans-serif, "Helvetica Neue", Helvetica, Arial;
            color: white;
        }

        #help-button {
            border-radius: .3rem;
            border: white .1rem solid;
            padding: .5rem;
            width: 4.5rem;
            height: 1rem;
            background: rgba(0, 0, 0, 0.1);
            text-align: center;
            float: right;
            opacity: 0.5;
        }

        #help-text {
            border-radius: .3rem;
            border: white .1rem solid;
            background: rgba(0, 0, 0, 0.5);
            padding: .5rem;
        }
    </style>
</head>
<body>
    <div id="loader-overlay">
        <div id="loader">
        </div>
    </div>

    <div id="help">
        <div id="help-text">

        </div>
        <div id="help-button">
            Controls
        </div>
    </div>

    <div id="container">
    </div>
</body>
<script src="index.js"></script>
</html>
